<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Robot</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: file:;">
  <meta name="viewport" content="width=200, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent !important;
      overflow: hidden !important;
    }
    #robot {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      overflow: hidden;
      box-shadow: none;
      cursor: pointer;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      background: transparent;
      pointer-events: none;
      -webkit-user-drag: none;
      box-shadow: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="robot">
    <img src="../../assets/robot.png" alt="robot" draggable="false" />
  </div>
  <script src="robot.js"></script>
</body>
</html>
