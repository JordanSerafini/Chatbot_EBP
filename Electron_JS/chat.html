<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ece5dd;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #075e54;
      color: #fff;
      padding: 16px;
      font-size: 1.2em;
      text-align: center;
      letter-spacing: 1px;
    }
    .chat-container {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow-y: auto;
    }
    .bubble {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px 16px;
      border-radius: 18px;
      background: #fff;
      align-self: flex-start;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .bubble.user {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .bubble.statistique {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
    }
    .bubble.liste {
      background: #f3e5f5;
      border-left: 4px solid #9c27b0;
    }
    .bubble.recherche {
      background: #e8f5e8;
      border-left: 4px solid #4caf50;
    }
    .bubble.detail {
      background: #fff3e0;
      border-left: 4px solid #ff9800;
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 0.9em;
    }
    .data-table th {
      background: #f5f5f5;
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
    }
    .data-table td {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
    }
    .data-table tr:nth-child(even) {
      background: #fafafa;
    }
    .stat-value {
      font-size: 1.2em;
      font-weight: bold;
      color: #2196f3;
    }
    .metadata {
      font-size: 0.8em;
      color: #666;
      margin-top: 8px;
      font-style: italic;
    }
    .input-container {
      display: flex;
      padding: 12px;
      background: #f7f7f7;
      border-top: 1px solid #ddd;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 1em;
    }
    .input-container button {
      margin-left: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background: #075e54;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="header">
    Chatbot EBP
    <span id="status-dot" style="display:inline-block;width:12px;height:12px;border-radius:50%;margin-left:10px;background:#FFA500;vertical-align:middle;"></span>
  </div>
  <div class="chat-container" id="chat">
    <div class="bubble">Bonjour ! Comment puis-je vous aider ?</div>
  </div>
  <form class="input-container" id="form">
    <input type="text" id="input" placeholder="Écrivez un message..." autocomplete="off" />
    <button type="submit">Envoyer</button>
  </form>
  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const statusDot = document.getElementById('status-dot');

    function setStatus(color, title) {
      statusDot.style.background = color;
      statusDot.title = title;
    }

    function checkStatus() {
      setStatus('#FFA500', 'Vérification...');
      fetch('http://localhost:3001/ask', { method: 'GET' })
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(data => {
          if (data && data.status === 'ok') {
            setStatus('#4CAF50', 'Connecté au chatbot');
          } else {
            setStatus('#FF9800', 'Réponse inattendue du chatbot');
          }
        })
        .catch(() => {
          setStatus('#F44336', 'Erreur de connexion au chatbot');
        });
    }

    function createDataTable(data, columns) {
      const table = document.createElement('table');
      table.className = 'data-table';
      
      // En-tête
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      columns.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);
      
      // Corps
      const tbody = document.createElement('tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        columns.forEach(col => {
          const td = document.createElement('td');
          td.textContent = row[col] !== null && row[col] !== undefined ? String(row[col]) : '';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      
      return table;
    }

    function createFormattedBubble(response, formattedResponse) {
      const bubble = document.createElement('div');
      
      // Déterminer le type de bulle
      let bubbleClass = 'bubble';
      if (formattedResponse && formattedResponse.type) {
        bubbleClass += ` ${formattedResponse.type}`;
      }
      bubble.className = bubbleClass;
      
      // Message principal
      const messageDiv = document.createElement('div');
      messageDiv.textContent = response.answer || 'Erreur : pas de réponse du bot';
      bubble.appendChild(messageDiv);
      
      // Si on a des données formatées, les afficher
      if (formattedResponse && formattedResponse.data && formattedResponse.data.length > 0) {
        const columns = Object.keys(formattedResponse.data[0]);
        const preview = formattedResponse.preview || formattedResponse.data.slice(0, 10);
        
        if (preview.length > 0) {
          const table = createDataTable(preview, columns);
          bubble.appendChild(table);
        }
        
        // Métadonnées
        if (formattedResponse.metadata) {
          const metadataDiv = document.createElement('div');
          metadataDiv.className = 'metadata';
          const { rowCount, columnCount } = formattedResponse.metadata;
          metadataDiv.textContent = `${rowCount} ligne(s), ${columnCount} colonne(s)`;
          if (rowCount > preview.length) {
            metadataDiv.textContent += ` (affichage des ${preview.length} premiers)`;
          }
          bubble.appendChild(metadataDiv);
        }
      }
      
      return bubble;
    }

    checkStatus();

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      
      console.log('=== DÉBUT REQUÊTE FRONTEND ===', { question: text });
      
      const userBubble = document.createElement('div');
      userBubble.className = 'bubble user';
      userBubble.textContent = text;
      chat.appendChild(userBubble);
      input.value = '';
      chat.scrollTop = chat.scrollHeight;
      
      // Appel réel à l'API du chatbot
      const requestBody = { question: text };
      console.log('Corps de la requête:', requestBody);
      
      fetch('http://localhost:3001/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestBody)
      })
        .then(response => {
          console.log('Réponse reçue:', {
            status: response.status,
            statusText: response.statusText,
            ok: response.ok,
            headers: Object.fromEntries(response.headers.entries())
          });
          
          if (!response.ok) {
            return response.json().then(errorData => {
              console.error('Erreur HTTP détectée:', errorData);
              throw new Error(errorData.message || `Erreur ${response.status}: ${response.statusText}`);
            });
          }
          return response.json();
        })
        .then(data => {
          console.log('Données reçues:', data);
          
          // Créer la bulle formatée
          const botBubble = createFormattedBubble(data, data.formattedResponse);
          chat.appendChild(botBubble);
          chat.scrollTop = chat.scrollHeight;
          checkStatus();
          console.log('=== FIN REQUÊTE FRONTEND SUCCÈS ===');
        })
        .catch((error) => {
          console.error('Erreur frontend:', error);
          const botBubble = document.createElement('div');
          botBubble.className = 'bubble';
          botBubble.textContent = error.message || 'Erreur de connexion au chatbot';
          chat.appendChild(botBubble);
          chat.scrollTop = chat.scrollHeight;
          setStatus('#F44336', 'Erreur de connexion au chatbot');
          console.log('=== FIN REQUÊTE FRONTEND ERREUR ===');
        });
    });
  </script>
</body>
</html>
