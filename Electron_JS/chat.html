<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ece5dd;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #075e54;
      color: #fff;
      padding: 16px;
      font-size: 1.2em;
      text-align: center;
      letter-spacing: 1px;
    }
    .chat-container {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow-y: auto;
    }
    .bubble {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px 16px;
      border-radius: 18px;
      background: #fff;
      align-self: flex-start;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .bubble.user {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .input-container {
      display: flex;
      padding: 12px;
      background: #f7f7f7;
      border-top: 1px solid #ddd;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 1em;
    }
    .input-container button {
      margin-left: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background: #075e54;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="header">
    Chatbot EBP
    <span id="status-dot" style="display:inline-block;width:12px;height:12px;border-radius:50%;margin-left:10px;background:#FFA500;vertical-align:middle;"></span>
  </div>
  <div class="chat-container" id="chat">
    <div class="bubble">Bonjour ! Comment puis-je vous aider ?</div>
  </div>
  <form class="input-container" id="form">
    <input type="text" id="input" placeholder="Écrivez un message..." autocomplete="off" />
    <button type="submit">Envoyer</button>
  </form>
  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const statusDot = document.getElementById('status-dot');

    function setStatus(color, title) {
      statusDot.style.background = color;
      statusDot.title = title;
    }

    function checkStatus() {
      setStatus('#FFA500', 'Vérification...');
      fetch('http://localhost:3001/ask', { method: 'GET' })
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(data => {
          if (data && data.status === 'ok') {
            setStatus('#4CAF50', 'Connecté au chatbot');
          } else {
            setStatus('#FF9800', 'Réponse inattendue du chatbot');
          }
        })
        .catch(() => {
          setStatus('#F44336', 'Erreur de connexion au chatbot');
        });
    }

    checkStatus();

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      const userBubble = document.createElement('div');
      userBubble.className = 'bubble user';
      userBubble.textContent = text;
      chat.appendChild(userBubble);
      input.value = '';
      chat.scrollTop = chat.scrollHeight;
      // Appel réel à l'API du chatbot
      fetch('http://localhost:3001/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: text })
      })
        .then(response => response.json())
        .then(data => {
          const botBubble = document.createElement('div');
          botBubble.className = 'bubble';
          botBubble.textContent = data.answer || 'Erreur : pas de réponse du bot';
          chat.appendChild(botBubble);
          chat.scrollTop = chat.scrollHeight;
          checkStatus();
        })
        .catch(() => {
          const botBubble = document.createElement('div');
          botBubble.className = 'bubble';
          botBubble.textContent = 'Erreur de connexion au chatbot';
          chat.appendChild(botBubble);
          chat.scrollTop = chat.scrollHeight;
          setStatus('#F44336', 'Erreur de connexion au chatbot');
        });
    });
  </script>
</body>
</html>
